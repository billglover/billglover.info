{{ partial "header.html" . }}
	<main class="home">
		<h1>{{ .Section }}</h1>
		<section id="post-list">
			{{ $types := (slice "post" "photo") }}
			{{ $paginator := .Paginate (where .Site.Pages "Section" "photo") }}
			{{ range $paginator.Pages }}
				{{ partial "post-list.html" . }}
			{{ end }}
		</section>
		<nav>
			{{ partial "pagination.html" . }}
		</nav>
	</main>
{{ partial "footer.html" . }}
