<li>
    {{ range first 1 (.GetTerms "tags") }}
    <span class="tag">
        <a class="p-category properties" id="tag" href="{{ .Permalink }}">#{{.LinkTitle}}</a>
    </span>
    {{ end }}
    <a href="{{ .Permalink }}" title="{{ .Title }}" class="title">
        {{ .Title }}
    </a>
    <small><time>{{ .Date | time.Format (i18n "posts.date") }}</time></small>
</li>
