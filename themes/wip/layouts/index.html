{{ define "main" }}
<header>
    {{.Content}}
</header>
<section>
    <h3>Sections</h3>
    <ul>
        {{ range .Site.Sections }}
        <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{ end }}
    </ul>
</section>
<section>
    <h3 class="h-feed">On the Blog</h3>
    <ul>
        {{ range first 10 .Site.RegularPages }}
        <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{ end }}
    </ul>
</section>
{{ end }}
